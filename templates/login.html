<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            min-height: 100vh;
        }

        .carousel {
            height: 793px;
            border-radius: 1rem;
        }

        .carousel-item {
            padding: 2rem;
            height: 793px;
        }

        .carousel-item img {
            max-height: 550px;
            width: 100%;
            object-fit: cover;
            border-radius: 1.5rem;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 10%;
            opacity: 0.8;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #ff4444;
            border-radius: 50%;
            padding: 2rem;
        }

        .carousel-indicators {
            bottom: -50px;
        }

        .carousel-indicators button {
            background-color: #ff4444;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
        }

        .carousel-caption {
            position: relative;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 2rem;
            color: #333;
        }

        .carousel-caption h3 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
        }

        .form-container {
            background-color: white;
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            height: 793px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 630px;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-control {
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1.5px solid #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-radius: 0;
            height: 50px;
        }

        .form-control:focus {
            border-color: #E0E0E0;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }

        .input-group {
            position: relative;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10;
        }

        .login-btn {
            background-color: #ff4444;
            border: none;
            padding: 1rem;
            border-radius: 0.65rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            height: 50px;
            margin: 1.5rem 0;
        }

        .login-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.2);
        }

        .social-login {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 1.2rem;
            color: #666;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            color: #ff4444;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            color: #ff3333;
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: #ff4444;
            border-color: #ff4444;
        }

        .welcome-text {
            margin-bottom: 3rem;
        }

        .remember-forgot {
            margin: 1rem 0 2rem 0;
        }
@media screen and (max-width: 991px) {
    .login-container {
        padding: 2rem 1rem;
    }
    
    .login-container .form-container {
        height: auto;
        width: 100%;
        padding: 2rem;
    }
    
    .login-container .carousel {
        height: auto;
    }
    
    .login-container .carousel-item {
        height: auto;
        padding: 1.5rem;
    }
}

@media screen and (max-width: 768px) {
    .login-container .row {
        flex-direction: column;
    }
    
    .login-container .col-md-6 {
        width: 100%;
    }
    
    .login-container .form-container {
        margin-top: 2rem;
        transform: none !important;
    }
    
    .login-container .welcome-text {
        margin-bottom: 2rem;
    }
}

@media screen and (max-width: 576px) {
    .login-container .form-container {
        padding: 1.5rem;
    }
    
    .login-container .login-btn {
        height: 45px;
    }
    
    .login-container .social-login {
        gap: 0.8rem;
    }
}
    </style>
</head>

<body>
    <div class="login-container">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="text-center">
                                    <img src="../static/images/IMG-20250215-WA0018.jpg" alt="Inventory Management" class="img-fluid mb-4">
                                    <div class="carousel-caption">
                                        <h3>"Welcome back to InventoryHub"</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="text-center">
                                    <img src="../static/images/IMG-20250215-WA0019.jpg" alt="Inventory Tracking" class="img-fluid mb-4">
                                    <div class="carousel-caption">
                                        <h3>"Your inventory management solution"</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="text-center">
                                    <img src="../static/images/investment-concept-illustration_270826-37.jpg" alt="Business Management" class="img-fluid mb-4">
                                    <div class="carousel-caption">
                                        <h3>"Manage your business with ease"</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-container">
                        <div class="text-center welcome-text">
                            <h2 class="fw-bold">Welcome back</h2>
                            <p class="text-muted">Please enter your credentials to continue</p>
                        </div>

                        <form action="/login" method="post">
                            <div class="input-group">
                                <i class="bi bi-envelope input-icon"></i>
                                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="input-group">
                                <i class="bi bi-lock input-icon"></i>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            
                            <div class="d-flex justify-content-between remember-forgot">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="signup-link">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-danger login-btn w-100">
                                Log in <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </form>

                        <div class="divider">
                            <span>or login using</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn">
                                <i class="bi bi-google"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-linkedin"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-twitter-x"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-microsoft"></i>
                            </button>
                        </div>

                        <p class="text-center mt-4">
                            Don't have an account? <a href="{{url_for('registerFunction')}}" class="signup-link">Sign up</a>
                        </p>
                        <p class="text-center mt-4">
                            <a href="{{url_for('home')}}" class="signup-link">Back to home</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myCarousel = new bootstrap.Carousel(document.getElementById('testimonialCarousel'), {
                interval: 3000,
                wrap: true,
                ride: 'carousel'
            });
        });
    </script>
</body>

</html>
