<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryHub Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .registration-container {
            min-height: 100vh;
        }

        .carousel-item {
            /* background-color: #ffd966; */
            border-radius: 1rem;
            padding: 3rem;
            min-height: 793px;

        }

        .carousel-caption {
            position: relative;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 2rem;
            color: #333;
        }

        .form-container {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-control,
        .form-select {
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1.5px solid #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #E0E0E0;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }

        .input-group {
            position: relative;
            border-radius: 10px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10;
        }

        .phone-input .input-icon {
            left: 85px;
        }

        .phone-select {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
            border-right: none;
            padding-left: 0.6rem;
            max-width: 72px;
        }

        .phone-input input {
            border-left: none;
            padding-left: 2rem;
        }

        .create-account-btn {
            background-color: #ff4444;
            border: none;
            padding: 1rem;
            border-radius: 0.65rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .create-account-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.2);
        }

        .social-login {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: none;
        }

        .social-btn i {
            font-size: 1.2rem;
            color: #666;
        }

        .form-check-input:checked {
            background-color: #ff4444;
            border-color: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .login-link {
            color: #ff4444;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            color: #ff3333;
            text-decoration: underline;
        }
        
         /* .img-fluid mb-4{
            border-radius: 1.5rem;
         } */

         @media screen and (max-width: 991px) {
    .registration-container {
        padding: 2rem 1rem;
    }
    
    .registration-container .form-container {
        width: 100%;
        padding: 2rem;
    }
    
    .registration-container .carousel-item {
        min-height: auto;
        padding: 1.5rem;
    }
}

@media screen and (max-width: 768px) {
    .registration-container .row {
        flex-direction: column;
    }
    
    .registration-container .col-md-6 {
        width: 100%;
    }
    
    .registration-container .row.mb-3 {
        flex-direction: column;
        gap: 1rem;
    }
    
    .registration-container .row.mb-3 .col {
        width: 100%;
        padding: 0;
    }
    
    .registration-container .phone-input {
        flex-wrap: wrap;
    }
}

@media screen and (max-width: 576px) {
    .registration-container .form-container {
        padding: 1.5rem;
    }
    
    .registration-container .create-account-btn {
        padding: 0.8rem;
    }
    
    .registration-container .phone-select {
        max-width: 65px;
    }
    
    .registration-container .phone-input .input-icon {
        left: 75px;
    }
}

    </style>
</head>

<body>
    <div class="registration-container">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="text-center">
                                    <img src="../static/images/IMG-20250215-WA0018.jpg" alt="Inventory Management" class="img-fluid mb-4" ">
                                    <div class="carousel-caption">
                                        <h3>"With InventoryHub, you can actually organize your business."</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="text-center">
                                    <img src="../static/images/IMG-20250215-WA0019.jpg" alt="Inventory Tracking" class="img-fluid mb-4">
                                    <div class="carousel-caption">
                                        <h3>"Streamline your inventory management with ease."</h3>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="text-center">
                                    <img src="../static/images/investment-concept-illustration_270826-37.jpg" alt="Business Management"
                                        class="img-fluid mb-4">
                                    <div class="carousel-caption">
                                        <h3>"The perfect solution for growing businesses."</h3>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                
                <div class="col-md-6">
                    <div class="form-container">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Let's get started</h2>
                        </div>

                        <form action="/register" method="post">
                            <div class="mb-3 input-group">
                                <i class="bi bi-building input-icon"></i>
                                <input type="text" class="form-control" name="username" placeholder="Company Name" required>
                            </div>
                            <div class="mb-3 input-group" style="border-radius: 10px;">
                                <i class="bi bi-envelope input-icon"></i>
                                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3 input-group phone-input">
                                <select class="form-select phone-select">
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                    <option value="+91" selected>+91</option>
                                    <option value="+61">+61</option>
                                    <option value="+86">+86</option>
                                    <option value="+49">+49</option>
                                    <option value="+33">+33</option>
                                    <option value="+81">+81</option>
                                    <option value="+7">+7</option>
                                    <option value="+55">+55 </option>
                                    <option value="+27">+27</option>
                                    <option value="+971">+971</option>
                                </select>
                                <i class="bi bi-phone input-icon" style="margin-left: -13px;"></i>
                                <input type="tel" id="phone" class="form-control" name="phone" placeholder="Phone number" required>
                            </div>
                            <div class="mb-3 input-group">
                                <i class="bi bi-lock input-icon"></i>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col input-group">
                                    <i class="bi bi-geo-alt input-icon" style="margin-left: 10.9px;"></i>
                                    <select class="form-select" id="country" name="country">
                                        <option value="US">United States</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="IN" selected>India</option>
                                        <option value="AU">Australia</option>
                                        <option value="CA">Canada</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="JP">Japan</option>
                                        <option value="BR">Brazil</option>
                                        <option value="ZA">South Africa</option>
                                    </select>
                                </div>
                                <div class="col input-group">
                                    <i class="bi bi-pin-map input-icon" style="margin-left: 10.9px;"></i>
                                    <select class="form-select" id="state" name="state">
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab" selected>Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="login-link">Terms of Service</a> and <a href="#"
                                        class="login-link">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-danger create-account-btn w-100">
                                Create your account <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </form>

                        <div class="divider">
                            <span>or login using</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn">
                                <i class="bi bi-google"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-linkedin"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-twitter-x"></i>
                            </button>
                            <button class="social-btn">
                                <i class="bi bi-microsoft"></i>
                            </button>
                        </div>
                        <p class="text-center mt-4">
                            Already have an account? <a href="{{url_for('loginFunction')}}" class="login-link">Log in</a>
                        </p>
                        <p class="text-center mt-4">
                            <a href="{{url_for('home')}}" class="login-link">Back to home</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
